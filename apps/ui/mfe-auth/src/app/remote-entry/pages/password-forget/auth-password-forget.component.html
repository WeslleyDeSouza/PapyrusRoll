<div class="container">
  <div class="row min-vh-100">
    <div class="col-md-4 stepper-col">
      <div class="header mb-5">
        <img src="assets/logo.png" alt="Logo" class="logo" />
        <h5 class="mt-4">FORGOT PASSWORD</h5>
      </div>

      <div class="stepper">
        @for(step of steps; track step){
        <div class="step-item" [class.active]="step.number === currentStep">
          <div class="step-number">{{ step.number }}</div>
          <div class="step-label">{{ step.label }}</div>
        </div>
        }
      </div>

      <div class="footer">
        <p>Â©2025 BeeSign. All rights reserved</p>
        <button class="btn btn-link language-selector">
          <i class="material-icons align-middle">language</i>
          English (United States)
          <i class="material-icons align-middle">expand_more</i>
        </button>
      </div>
    </div>

    <div class="col-md-8 form-col">
      <div class="form-wrapper">
        <h2>Reset Your Password</h2>

        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="mt-4">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="Enter your Email"
              [ngClass]="{
                'is-invalid':
                  resetForm.get('email')?.touched &&
                  resetForm.get('email')?.invalid
              }"
            />

            @if(resetForm.get('email')?.touched &&
            resetForm.get('email')?.invalid) {
            <div class="invalid-feedback">
              Please enter a valid email address
            </div>
            }
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 continue-btn"
            [disabled]="resetForm.invalid"
          >
            Continue
          </button>

          <div class="text-center mt-3">
            <a routerLink="../" class="back-link"> Back to Sign In </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
